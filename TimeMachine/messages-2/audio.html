<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeMachine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="audio.css" />
    <link
      rel="shortcut icon"
      href="../icons8-time-machine-48.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-dark">
    <div
      class="container bg-dark d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card">
        <div class="one">
          <span class="title">10/02/2032</span>
          <div class="music">
            <svg
              viewBox="0 0 16 16"
              class="note bi bi-music-note"
              fill="currentColor"
              height="18"
              width="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"
              ></path>
              <path d="M9 3v10H8V3h1z" fill-rule="evenodd"></path>
              <path
                d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"
              ></path>
            </svg>
          </div>
          <span class="name"
            ><div></div>
            Odisea en Saturno</span
          >
          <span class="name1"
            ><div></div>
            Duki</span
          >
          <div class="bar">
            <a href="../messages/audio.html">
              <svg
                viewBox="0 0 16 16"
                class="color bi bi-fast-forward-fill"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"
                ></path>
                <path
                  d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"
                ></path>
              </svg>
            </a>
            <button id="playButton">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path fill="currentColor" d="M8 5V19L19 12L8 5Z" />
              </svg>
            </button>

            <audio src="audio2.mp3" id="audio"></audio>
            <a href="../messages/audio.html">
              <svg
                viewBox="0 0 16 16"
                class="color bi bi-fast-forward-fill"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                id="nextSong"
              >
                <path
                  d="M7.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"
                ></path>
                <path
                  d="M15.596 7.304a.802.802 0 0 1 0 1.392l-6.363 3.692C8.713 12.69 8 12.345 8 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692Z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="bar"></div>
        </div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          var audio = document.getElementById("audio");
          if (audio.paused) {
            audio.play();
            this.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill="currentColor" d="M6 19H9V5H6V19ZM15 5V19H18V5H15Z"/>
</svg>
`;
          } else {
            audio.pause();
            this.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill="currentColor" d="M8 5V19L19 12L8 5Z"/>
</svg>
`;
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
