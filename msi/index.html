<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Msi Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .fade-out {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.2s ease-in, transform 0.2s ease-in;
      }

      .fade-in {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      #pregunta {
        color: white;
        min-height: 70px;
      }
    </style>
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <h1 class="text-center my-5">MSI Final</h1>
    <div class="container d-flex flex-column justify-content-center">
      <div class="row">
        <button class="btn btn-primary" id="start">Comenzar</button>
      </div>
      <br />
      <div class="container d-none justify-content-center" id="cuerpo">
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
                id="pregunta"
              ></button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body" id="respuesta">dfgdgdrtg</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn btn-danger w-100" id="nextNo">No la se</button>
          </div>
          <div class="col-4">
            <button class="btn btn-success w-100" id="nextYes">Si la se</button>
          </div>
          <div class="col-4">
            <button class="btn btn-warning w-100" id="toEnd">Finalizar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="container d-none justify-content-center" id="result"></h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
